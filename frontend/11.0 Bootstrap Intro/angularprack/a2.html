<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop list</title>
    <script
 type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/
angular.min.js"></script>
<script>
    var app=angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
    $scope.shoplist=["mango","apple","orange"]
    $scope.additem=function(){
        if($scope.newitem && $scope.shoplist.indexOf($scope.newitem)==-1){
          $scope.shoplist.push($scope.newitem)
          $scope.newitem=""
        }else{
            if($scope.newitem){
                alert("the item is already excist in the list")
            }else{
                    alert("enter the item")
            }
        }
    }
    $scope.removeitem=function(){
        if($scope.shoplist.indexOf($scope.selectitem)==-1){
            alert("select the item to remove")
        }else{
            var ind=$scope.shoplist.indexOf($scope.selectitem)
            $scope.shoplist.splice(ind,1)
            $scope.selectitem=""
        }
    }
    });
</script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        <h1>The shop list</h1>
        <table border="1">
            <tr>
                <th>SI NO</th>
                <th>ITEM</th>
            </tr>
            <tr ng-repeat="Items in shoplist">
                <td>{{$index+1}}</td>
                <td>{{Items}}</td>
            </tr>
        </table>
        <br>
        enter the item to add : <input type="text" ng-model="newitem">
        <span ng-bind="newitem"></span>
        <button ng-click="additem()">add </button><br>
        select the item to remove : <select ng-model="selectitem" ng-options="item for item in shoplist"></select>
       <br> <button ng-click="removeitem()">remove </button>
    </div>
</body>
</html>
