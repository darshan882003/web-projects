<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factsquare</title>
    <script
 type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/
angular.min.js">
</script>
<script>
    var app=angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
        $scope.num=0
        $scope.rfac=0
        $scope.rsqu=0
        $scope.fact=function(){
            if($scope.num==0){
                $scope.rfac=1
            }else{
                $scope.fact=1
                for(var i=1;i<=$scope.num;i++){
                    $scope.fact=$scope.fact*i
                }
                $scope.rfac=$scope.fact
            }
        }
        $scope.square=function(){
            $scope.rsqu=$scope.num*$scope.num
        }
    });
</script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        <h1>Factprial and Square of a number</h1>
        Eneter the number : <input type="number" ng-model="num">
        <br><button ng-click="fact()">factorial</button><br>
        <button ng-click="square()">square</button>
        <br> the factorial of the number is : {{rfac}} <br>
        the square of the number is : {{rsqu}}
    </div>
    
</body>
</html>
