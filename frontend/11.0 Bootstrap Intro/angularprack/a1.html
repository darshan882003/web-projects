<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fname and Lname</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
    var app=angular.module("myapp",[]);
    app.controller("myctrl",function($scope){
        $scope.firstname=""
        $scope.lastname=""
    });
</script>
</head>
<body ng-app="myapp">
    <div ng-controller="myctrl">
        <h1>To display the first name and the last name</h1>
        enter the first name: <input type="text" ng-model="firstname"><br>
        enter the last name : <input type="text" ng-model="lastname"><br>
        the full name is :{{firstname+" "+lastname}}
    </div>
    
</body>
</html>
